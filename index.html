<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>

<div id="main-frame">

    <div id="window-out">
        <p id='screen-out' cols="25">

        </p>
    </div>


    <div id="input-frame">
        <input type="text" id="input-text" placeholder="input number" required>
        <button type="submit" id="btn-send">Send</button>
    </div>

    <div class="container_keyboard">
    <div id="keyboard">
        <div><button id="btn1">1</button><button id="btn2">2</button><button id="btn3">3</button></div>
        <div><button id="btn4">4</button><button id="btn5">5</button><button id="btn6">6</button></div>
        <div><button id="btn7">7</button><button id="btn8">8</button><button id="btn9">9</button></div>
        <div><button id="bar">#</button><button id="btn0">0</button><button id="clear">clear</button></div>
    </div>
    </div>

    <div id="footer-frame">
        <button id="btn-newgame">New game</button>

        <button id="btn-bonusgame">Bonus</button>

        <span id="version">
                ver. 1.02b
        </span>
    </div>
</div>

<details id="author">
    <summary>
        © Fadeev Artem
    </summary>
    <p>
        Эту величайшую игру разработал
    <hr>
    величайший программист
    <hr>
    Фадеев Артём, Россия.
    </p>
</details>

</body>
<script src="js/set.js" defer></script>
<script src="js/messages.js" defer></script>
<script src="js/functions.js" defer></script>
<script src="js/core.js" defer></script>


</html>
